<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hansen Samosir</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/hansen.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/brands.min.css">
    <link rel="stylesheet" href="css/solid.css">
    <link rel="stylesheet" href="css/Animate.css">
    <style>
        .mySlides {
            display: none;
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="box animated bounceIn">
        <div class="box-header">
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-user" style="margin-right: 10px;"></i>Biography</a></li>
                    <li><a href="contact_me.html"><i class="fas fa-address-book" style="margin-right: 10px;"></i>Contact Me</a></li>
                    <li><a href="mywork.html"><i class="fas fa-paint-brush" style="margin-right: 10px;"></i>My Work</a></li>
                </ul>
            </nav>
        </div>
        <div class="box-body">
            <h2 style="color: #41406D; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin-top: 80px; margin-left: 20px;">My Work</h2>
            <div class="w3-content w3-display-container" style="margin-top: 30px;">
                <img class="mySlides w3-animate-fading" src="img/natal1.jpg" width="600px" style="margin-left: 170px;">
                <img class="mySlides w3-animate-fading" src="img/natal2.jpg" width="600px" style="margin-left: 170px;">
                <img class="mySlides w3-animate-fading" src="img/natal3.jpg" width="600px" style="margin-left: 170px;">
                <img class="mySlides w3-animate-fading" src="img/rumah1.jpg" width="600px" style="margin-left: 170px;">
                <img class="mySlides w3-animate-fading" src="img/rumah2.jpg" width="600px" style="margin-left: 170px;">
                <img class="mySlides w3-animate-fading" src="img/rumah3.jpg" width="600px" style="margin-left: 170px;">
            </div>

            <div class="w3-center">
                <div class="w3-section">
                    <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
                    <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
                </div>
                <button class="w3-button demo" onclick="currentDiv(1)">1</button>
                <button class="w3-button demo" onclick="currentDiv(2)">2</button>
                <button class="w3-button demo" onclick="currentDiv(3)">3</button>
                <button class="w3-button demo" onclick="currentDiv(4)">4</button>
                <button class="w3-button demo" onclick="currentDiv(5)">5</button>
                <button class="w3-button demo" onclick="currentDiv(6)">6</button>
            </div>
        </div>
        <div class="box-footer"></div>
    </div>
    <script src="js/hansen.js"></script>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-red", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-red";
        }
    </script>
</body>

</html>
